    <meta charset="UTF-8">

    <title>Travel Go | Contact</title>
        
    
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light" lg-heading >
            <!-- <img class="logo-1" src="./img/20211210_202423_0000-removebg-preview.png" alt=""> -->
            
        </h1>
            <ul class="nav-items ">
                <li class="nav-item"><a href="./home.html">HOME</a> </li>
                <li class="nav-item"><a href="./about.html">ABOUT</a> </li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a> </li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            
            <div class="form-wrapper">
                <div class="compny-address">
                    <div class="adress-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#1777 kapoor Colony, Mumbai, Maharashtra</p>
                    </div>
                    <div class="adress-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Travelgo@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>0110001101</p>
                    </div>
                    <img src="./img/pexels-ingo-joseph-188035.jpg" alt="company-image" >
                </div>
                <form action="" class="form"> 
                    <h1 class="lg-heading text-black under-line">Contact Us</h1>
                    <p class="text-gray">Let us you know question, suggestion and concerns by filling out the contact from</p>
                    <div class="from-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="from-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="from-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="from-group">
                       <label for="message">Message</label>
                       <textarea name="" id="message" ></textarea>
                    </div>

                    <button type="submit" class="form-btn">SUBMIT</button>
                </form>
            </div>   
        </div>


    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
            <p>World Travel &copy; 2020 All Reserved</p>
        </footer>
